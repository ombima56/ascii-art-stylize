<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascii-Art-Style</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h2>Ascii-Art-Style</h2>
    <form action="/submit" method="post" class="ascii-form">
        <div class="form-row">
            <div class="input-section">
                <label for="message">Text:</label>
                <textarea name="message" id="message" rows="8" placeholder="Type something..." required></textarea>
            </div>
            <div class="control-section">
                <label for="bannerfile">Fonts:</label>
                <select id="bannerfile" name="bannerfile">
                    <option value="standard">Standard</option>
                    <option value="shadow">Shadow</option>
                    <option value="thinkertoy">Thinkertoy</option>
                </select>
                <button type="submit" class="submit">Generate</button>
            </div>
        </div>
    </form>
    <div class="ascii-output">
        <pre>{{.Ans}}</pre>
    </div>
    <footer>
        <a href="https://github.com/ombima56" target="_blank">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
        </a>
    </footer>
</body>
</html>
